<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Minjeong Kim" />
    <meta name="description" content="Welcometo my Kakao Clone" />
    <title>Transitions</title>
    <style>
      .box {
        background-color: green;
        color: white;
        transition: all 0.5s ease-in-out;
      }
      .box:focus {
        background-color: red;
        color: blue;
      }
    </style>
  </head>
  <body>
    <span class="box">
      TEXT
    </span>
  </body>
</html>
