<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Minjeong Kim" />
    <meta name="description" content="Welcometo my Kakao Clone" />
    <title>Transformations</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: red;
        transition: transform 1s ease-in-out;
      }
      .box:hover {
        transform: rotate(1turn) scale(0.5, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
